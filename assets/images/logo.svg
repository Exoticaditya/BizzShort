<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A3FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter B -->
  <text x="100" y="130" font-family="'Poppins', Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">B</text>
  
  <!-- Small "S" Badge -->
  <circle cx="150" cy="60" r="25" fill="#FF6B35"/>
  <text x="150" y="70" font-family="'Poppins', Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">S</text>
</svg>
