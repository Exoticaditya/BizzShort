<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Chart - BizzShort</title>
    <meta name="description" content="Live market charts and analysis for Nifty 50, Sensex, and Bank Nifty. Real-time stock market data and trends.">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/unified-design-system.css?v=20260118">
    <link rel="stylesheet" href="assets/css/main-style.css?v=20260118">
    <link rel="stylesheet" href="assets/css/responsive.css?v=20260118">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .chart-page {
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .chart-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px 0;
            color: white;
        }
        
        .chart-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .market-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .market-title h1 {
            font-size: 32px;
            font-weight: 700;
        }
        
        .market-title .icon {
            font-size: 36px;
        }
        
        .market-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .market-stat {
            text-align: right;
        }
        
        .market-stat .value {
            font-size: 28px;
            font-weight: 800;
        }
        
        .market-stat .label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }
        
        .market-stat .change {
            font-size: 16px;
            font-weight: 600;
        }
        
        .market-stat .change.positive { color: #2ecc71; }
        .market-stat .change.negative { color: #e74c3c; }
        
        .chart-content {
            padding: 40px 0;
        }
        
        .chart-container-wrapper {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .timeframe-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .timeframe-btn {
            padding: 10px 24px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            color: #2c3e50;
        }
        
        .timeframe-btn:hover,
        .timeframe-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }
        
        .chart-canvas-container {
            position: relative;
            height: 400px;
        }
        
        .market-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .detail-card .label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .detail-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .related-markets {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .related-markets h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .related-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .related-card:hover {
            background: #e8f4f8;
            transform: translateY(-2px);
        }
        
        .related-card .name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .related-card .value {
            font-weight: 700;
            color: #2c3e50;
        }
        
        .related-card .change {
            font-size: 14px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .chart-header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .market-title h1 {
                font-size: 24px;
            }
            
            .market-stats {
                width: 100%;
                justify-content: space-between;
            }
            
            .chart-canvas-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-page">
        <!-- Header -->
        <header class="chart-header">
            <div class="container">
                <div class="chart-header-content">
                    <div>
                        <a href="index.html" class="back-btn">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                        <div class="market-title" style="margin-top: 20px;">
                            <span class="icon" id="marketIcon">ðŸ“ˆ</span>
                            <h1 id="marketName">Loading...</h1>
                        </div>
                    </div>
                    <div class="market-stats">
                        <div class="market-stat">
                            <div class="value" id="currentValue">--</div>
                            <div class="label">Current Value</div>
                        </div>
                        <div class="market-stat">
                            <div class="change positive" id="changeValue">--</div>
                            <div class="label">Change Today</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chart Content -->
        <section class="chart-content">
            <div class="container">
                <div class="chart-container-wrapper">
                    <div class="timeframe-buttons">
                        <button class="timeframe-btn active" data-period="1D">1 Day</button>
                        <button class="timeframe-btn" data-period="1W">1 Week</button>
                        <button class="timeframe-btn" data-period="1M">1 Month</button>
                        <button class="timeframe-btn" data-period="3M">3 Months</button>
                        <button class="timeframe-btn" data-period="1Y">1 Year</button>
                        <button class="timeframe-btn" data-period="5Y">5 Years</button>
                    </div>
                    
                    <div class="chart-canvas-container">
                        <canvas id="marketChart"></canvas>
                    </div>
                </div>

                <div class="chart-container-wrapper">
                    <h3 style="margin-bottom: 20px; font-size: 20px; font-weight: 700; color: #2c3e50;">Market Details</h3>
                    <div class="market-details">
                        <div class="detail-card">
                            <div class="label">Open</div>
                            <div class="value" id="openValue">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">High</div>
                            <div class="value" id="highValue">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">Low</div>
                            <div class="value" id="lowValue">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">Prev Close</div>
                            <div class="value" id="prevClose">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">52W High</div>
                            <div class="value" id="high52w">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">52W Low</div>
                            <div class="value" id="low52w">--</div>
                        </div>
                    </div>
                </div>

                <div class="related-markets">
                    <h3>Other Indices</h3>
                    <div class="related-grid" id="relatedMarkets">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/config.js?v=20260118"></script>
    <script>
        // Market data
        const marketData = {
            nifty50: {
                name: 'Nifty 50',
                icon: 'ðŸ“ˆ',
                value: 23520,
                change: '+0.35%',
                changeNum: 82.15,
                open: 23480,
                high: 23585,
                low: 23420,
                prevClose: 23438,
                high52w: 26277,
                low52w: 21281
            },
            sensex: {
                name: 'Sensex',
                icon: 'ðŸ“Š',
                value: 77580,
                change: '+0.42%',
                changeNum: 325.50,
                open: 77320,
                high: 77650,
                low: 77180,
                prevClose: 77254,
                high52w: 85978,
                low52w: 70234
            },
            banknifty: {
                name: 'Bank Nifty',
                icon: 'ðŸ¦',
                value: 50840,
                change: '+0.28%',
                changeNum: 142.30,
                open: 50720,
                high: 50920,
                low: 50650,
                prevClose: 50698,
                high52w: 54467,
                low52w: 44900
            }
        };

        let chart = null;
        let currentMarket = 'nifty50';

        // Get market from URL
        function getMarketFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('market') || 'nifty50';
        }

        // Initialize page
        function initPage() {
            currentMarket = getMarketFromURL();
            const data = marketData[currentMarket] || marketData.nifty50;
            
            // Update header
            document.getElementById('marketIcon').textContent = data.icon;
            document.getElementById('marketName').textContent = data.name;
            document.getElementById('currentValue').textContent = 'â‚¹' + data.value.toLocaleString();
            
            const changeEl = document.getElementById('changeValue');
            changeEl.textContent = data.change + ' (' + (data.changeNum > 0 ? '+' : '') + data.changeNum.toFixed(2) + ')';
            changeEl.className = 'change ' + (data.changeNum >= 0 ? 'positive' : 'negative');
            
            // Update details
            document.getElementById('openValue').textContent = 'â‚¹' + data.open.toLocaleString();
            document.getElementById('highValue').textContent = 'â‚¹' + data.high.toLocaleString();
            document.getElementById('lowValue').textContent = 'â‚¹' + data.low.toLocaleString();
            document.getElementById('prevClose').textContent = 'â‚¹' + data.prevClose.toLocaleString();
            document.getElementById('high52w').textContent = 'â‚¹' + data.high52w.toLocaleString();
            document.getElementById('low52w').textContent = 'â‚¹' + data.low52w.toLocaleString();
            
            // Create chart
            createChart('1D');
            
            // Load related markets
            loadRelatedMarkets();
        }

        function generateChartData(period) {
            const data = marketData[currentMarket];
            let points = [];
            let labels = [];
            const baseValue = data.value;
            
            const periodConfig = {
                '1D': { count: 24, format: 'hour' },
                '1W': { count: 7, format: 'day' },
                '1M': { count: 30, format: 'day' },
                '3M': { count: 90, format: 'week' },
                '1Y': { count: 12, format: 'month' },
                '5Y': { count: 60, format: 'month' }
            };
            
            const config = periodConfig[period];
            
            for (let i = 0; i < config.count; i++) {
                const variation = (Math.random() - 0.5) * baseValue * 0.02;
                const trend = (i / config.count) * baseValue * 0.01;
                points.push(baseValue - (baseValue * 0.02) + variation + trend);
                
                if (config.format === 'hour') {
                    labels.push(`${9 + Math.floor(i * (6/24))}:${(i * 30) % 60 || '00'}`);
                } else if (config.format === 'day') {
                    labels.push(`Day ${i + 1}`);
                } else if (config.format === 'week') {
                    labels.push(`W${Math.floor(i / 7) + 1}`);
                } else {
                    const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    labels.push(months[i % 12]);
                }
            }
            
            return { labels, points };
        }

        function createChart(period) {
            const ctx = document.getElementById('marketChart').getContext('2d');
            const chartData = generateChartData(period);
            
            if (chart) {
                chart.destroy();
            }
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.3)');
            gradient.addColorStop(1, 'rgba(102, 126, 234, 0)');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: marketData[currentMarket].name,
                        data: chartData.points,
                        borderColor: '#667eea',
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#667eea',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#2c3e50',
                            titleFont: { size: 14 },
                            bodyFont: { size: 16 },
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    return 'â‚¹' + context.parsed.y.toLocaleString(undefined, { maximumFractionDigits: 2 });
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: '#7f8c8d' }
                        },
                        y: {
                            grid: { color: 'rgba(0,0,0,0.05)' },
                            ticks: {
                                color: '#7f8c8d',
                                callback: function(value) {
                                    return 'â‚¹' + value.toLocaleString();
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function loadRelatedMarkets() {
            const container = document.getElementById('relatedMarkets');
            const html = Object.entries(marketData)
                .filter(([key]) => key !== currentMarket)
                .map(([key, data]) => `
                    <a href="market-chart.html?market=${key}" class="related-card">
                        <div>
                            <span style="font-size: 24px; margin-right: 10px;">${data.icon}</span>
                            <span class="name">${data.name}</span>
                        </div>
                        <div style="text-align: right;">
                            <div class="value">â‚¹${data.value.toLocaleString()}</div>
                            <div class="change ${data.changeNum >= 0 ? 'positive' : 'negative'}">${data.change}</div>
                        </div>
                    </a>
                `).join('');
            
            container.innerHTML = html;
        }

        // Timeframe button handlers
        document.querySelectorAll('.timeframe-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                createChart(this.dataset.period);
            });
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
