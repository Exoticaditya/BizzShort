<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Chart - BizzShort</title>
    <meta name="description"
        content="Live market charts and analysis for Nifty 50, Sensex, and Bank Nifty. Real-time stock market data and trends.">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.googletagmanager.com https://www.google-analytics.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https://bizzshort.onrender.com https://www.bizzshort.com https://www.google-analytics.com https://analytics.google.com https://cdn.jsdelivr.net; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;">


    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/unified-design-system.css?v=20260118">
    <link rel="stylesheet" href="assets/css/main-style.css?v=20260118">
    <link rel="stylesheet" href="assets/css/responsive.css?v=20260118">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .chart-page {
            min-height: 100vh;
            background: #f8f9fa;
        }

        .chart-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px 0;
            color: white;
        }

        .chart-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .market-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .market-title h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .market-title .icon {
            font-size: 36px;
        }

        .market-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .market-stat {
            text-align: right;
        }

        .market-stat .value {
            font-size: 28px;
            font-weight: 800;
        }

        .market-stat .label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .market-stat .change {
            font-size: 16px;
            font-weight: 600;
        }

        .market-stat .change.positive {
            color: #2ecc71;
        }

        .market-stat .change.negative {
            color: #e74c3c;
        }

        .chart-content {
            padding: 40px 0;
        }

        .chart-container-wrapper {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .timeframe-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .timeframe-btn {
            padding: 10px 24px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        .timeframe-btn:hover,
        .timeframe-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .chart-canvas-container {
            position: relative;
            height: 400px;
        }

        .market-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .detail-card .label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .detail-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .related-markets {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .related-markets h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .related-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .related-card:hover {
            background: #e8f4f8;
            transform: translateY(-2px);
        }

        .related-card .name {
            font-weight: 600;
            color: #2c3e50;
        }

        .related-card .value {
            font-weight: 700;
            color: #2c3e50;
        }

        .related-card .change {
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .chart-header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .market-title h1 {
                font-size: 24px;
            }

            .market-stats {
                width: 100%;
                justify-content: space-between;
            }

            .chart-canvas-container {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="chart-page">
        <!-- Header -->
        <header class="chart-header">
            <div class="container">
                <div class="chart-header-content">
                    <div>
                        <a href="index.html" class="back-btn">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                        <div class="market-title" style="margin-top: 20px;">
                            <span class="icon" id="marketIcon">ðŸ“ˆ</span>
                            <h1 id="marketName">Loading...</h1>
                        </div>
                    </div>
                    <div class="market-stats">
                        <div class="market-stat">
                            <div class="value" id="currentValue">--</div>
                            <div class="label">Current Value</div>
                        </div>
                        <div class="market-stat">
                            <div class="change positive" id="changeValue">--</div>
                            <div class="label">Change Today</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chart Content -->
        <section class="chart-content">
            <div class="container">
                <div class="chart-container-wrapper">
                    <div class="timeframe-buttons">
                        <button class="timeframe-btn active" data-period="1D">1 Day</button>
                        <button class="timeframe-btn" data-period="1W">1 Week</button>
                        <button class="timeframe-btn" data-period="1M">1 Month</button>
                        <button class="timeframe-btn" data-period="3M">3 Months</button>
                        <button class="timeframe-btn" data-period="1Y">1 Year</button>
                        <button class="timeframe-btn" data-period="5Y">5 Years</button>
                    </div>

                    <div class="chart-canvas-container">
                        <canvas id="marketChart"></canvas>
                    </div>
                </div>

                <div class="chart-container-wrapper">
                    <h3 style="margin-bottom: 20px; font-size: 20px; font-weight: 700; color: #2c3e50;">Market Details
                    </h3>
                    <div class="market-details">
                        <div class="detail-card">
                            <div class="label">Open</div>
                            <div class="value" id="openValue">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">High</div>
                            <div class="value" id="highValue">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">Low</div>
                            <div class="value" id="lowValue">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">Prev Close</div>
                            <div class="value" id="prevClose">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">52W High</div>
                            <div class="value" id="high52w">--</div>
                        </div>
                        <div class="detail-card">
                            <div class="label">52W Low</div>
                            <div class="value" id="low52w">--</div>
                        </div>
                    </div>
                </div>

                <div class="related-markets">
                    <h3>Other Indices</h3>
                    <div class="related-grid" id="relatedMarkets">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/config.js?v=20260118"></script>
    <script>
        // API Configuration
        const API_BASE_URL = window.APIConfig ? APIConfig.baseURL : 'https://bizzshort.onrender.com';

        // Market symbol mapping
        const symbolMap = {
            'nifty50': { api: 'nifty', name: 'Nifty 50', icon: 'ðŸ“ˆ' },
            'sensex': { api: 'sensex', name: 'Sensex', icon: 'ðŸ“Š' },
            'banknifty': { api: 'banknifty', name: 'Bank Nifty', icon: 'ðŸ¦' }
        };

        let chart = null;
        let currentMarket = 'nifty50';
        let marketData = {};

        // Get market from URL
        function getMarketFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('market') || 'nifty50';
        }

        // Fetch real market data
        async function fetchMarketData() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/market-data`);
                const result = await response.json();

                if (result.success) {
                    console.log('âœ… Real market data fetched:', result.source);
                    return result.data;
                }
            } catch (error) {
                console.error('âŒ Error fetching market data:', error);
            }
            return null;
        }

        // Fetch chart data
        async function fetchChartData(symbol, range = '1d', interval = '5m') {
            try {
                const apiSymbol = symbolMap[currentMarket]?.api || 'nifty';
                const response = await fetch(`${API_BASE_URL}/api/chart-data/${apiSymbol}?range=${range}&interval=${interval}`);
                const result = await response.json();

                if (result.success) {
                    console.log(`âœ… Chart data fetched: ${result.dataPoints} points`);
                    return result.data;
                }
            } catch (error) {
                console.error('âŒ Error fetching chart data:', error);
            }
            return null;
        }

        // Initialize page
        async function initPage() {
            currentMarket = getMarketFromURL();
            const marketInfo = symbolMap[currentMarket] || symbolMap.nifty50;

            // Show loading state
            document.getElementById('marketName').textContent = `Loading ${marketInfo.name}...`;

            // Fetch real market data
            const data = await fetchMarketData();

            if (data) {
                marketData = data;
                const currentData = data[marketInfo.api];

                // Update header
                document.getElementById('marketIcon').textContent = marketInfo.icon;
                document.getElementById('marketName').textContent = marketInfo.name;
                document.getElementById('currentValue').textContent = 'â‚¹' + currentData.value.toLocaleString();

                const changeEl = document.getElementById('changeValue');
                const changeText = `${currentData.change >= 0 ? '+' : ''}${currentData.change}% (${currentData.changePoints >= 0 ? '+' : ''}${currentData.changePoints.toFixed(2)})`;
                changeEl.textContent = changeText;
                changeEl.className = 'change ' + (currentData.change >= 0 ? 'positive' : 'negative');

                // Update details (use available data)
                document.getElementById('highValue').textContent = currentData.high ? 'â‚¹' + currentData.high.toLocaleString() : '--';
                document.getElementById('lowValue').textContent = currentData.low ? 'â‚¹' + currentData.low.toLocaleString() : '--';
                document.getElementById('openValue').textContent = '--'; // Not available from current API
                document.getElementById('prevClose').textContent = '--'; // Calculate from change
                document.getElementById('high52w').textContent = '--'; // Not available
                document.getElementById('low52w').textContent = '--'; // Not available
            }

            // Create chart with real data
            await createChart('1d');

            // Load related markets
            loadRelatedMarkets();
        }

        async function createChart(period) {
            const ctx = document.getElementById('marketChart').getContext('2d');

            // Map period to API format
            const periodMap = {
                '1D': { range: '1d', interval: '5m' },
                '1W': { range: '5d', interval: '30m' },
                '1M': { range: '1mo', interval: '1d' },
                '3M': { range: '3mo', interval: '1d' },
                '1Y': { range: '1y', interval: '1wk' },
                '5Y': { range: '5y', interval: '1mo' }
            };

            const config = periodMap[period] || periodMap['1D'];

            // Fetch real chart data
            const chartData = await fetchChartData(currentMarket, config.range, config.interval);

            if (chart) {
                chart.destroy();
            }

            if (!chartData || chartData.length === 0) {
                console.warn('No chart data available');
                return;
            }

            // Prepare data for Chart.js
            const labels = chartData.map(d => {
                const date = new Date(d.time);
                if (period === '1D') {
                    return date.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
                } else if (period === '1W' || period === '1M') {
                    return date.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' });
                } else {
                    return date.toLocaleDateString('en-IN', { month: 'short', year: '2-digit' });
                }
            });

            const prices = chartData.map(d => d.close);

            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.3)');
            gradient.addColorStop(1, 'rgba(102, 126, 234, 0)');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: symbolMap[currentMarket].name,
                        data: prices,
                        borderColor: '#667eea',
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: '#667eea',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#2c3e50',
                            titleFont: { size: 14 },
                            bodyFont: { size: 16 },
                            padding: 12,
                            callbacks: {
                                label: function (context) {
                                    return 'â‚¹' + context.parsed.y.toLocaleString(undefined, { maximumFractionDigits: 2 });
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: {
                                color: '#7f8c8d',
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            grid: { color: 'rgba(0,0,0,0.05)' },
                            ticks: {
                                color: '#7f8c8d',
                                callback: function (value) {
                                    return 'â‚¹' + value.toLocaleString();
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function loadRelatedMarkets() {
            if (!marketData || Object.keys(marketData).length === 0) {
                return;
            }

            const container = document.getElementById('relatedMarkets');
            const html = Object.entries(symbolMap)
                .filter(([key]) => key !== currentMarket)
                .map(([key, info]) => {
                    const data = marketData[info.api];
                    if (!data) return '';

                    return `
                        <a href="market-chart.html?market=${key}" class="related-card">
                            <div>
                                <span style="font-size: 24px; margin-right: 10px;">${info.icon}</span>
                                <span class="name">${info.name}</span>
                            </div>
                            <div style="text-align: right;">
                                <div class="value">â‚¹${data.value.toLocaleString()}</div>
                                <div class="change ${data.change >= 0 ? 'positive' : 'negative'}">${data.change >= 0 ? '+' : ''}${data.change}%</div>
                            </div>
                        </a>
                    `;
                }).join('');

            container.innerHTML = html;
        }

        // Timeframe button handlers
        document.querySelectorAll('.timeframe-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                createChart(this.dataset.period);
            });
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>

</html>
